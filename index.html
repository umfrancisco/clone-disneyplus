<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="disney">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,00/mês
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney Combo">
                    <button>Assine agora</button>
                    <span class="text">R$ 45,90/mês</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney Combo">
                    <button>Assine agora</button>
                    <span class="text">R$ 45,90/mês</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">
                Em breve
            </button>
            <button data-tab-button="populares" class="shows__tabs__button">
                Mais populares
            </button>
            <button data-tab-button="star_plus" class="shows__tabs__button">
                Mais no Star+
            </button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg">
            </li>
        </ul>
        <ul data-tab-id="populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/bluey.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/cavaleira_da_lua.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/o_incrivel_dr_pol.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/obi_wan.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/red.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/tudo_igual_sqn.jpg">
            </li>
        </ul>
        <ul data-tab-id="star_plus" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/belair.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/libertadores.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/nba.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/os_simpson.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/premier_league.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/the_kardashians.jpg">
            </li>
        </ul>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
